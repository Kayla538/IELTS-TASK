<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Assistant Questionnaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="questionnaire.css">
</head>

<body>
    <div class="container questionnaire-container">
        <header>
            <h1 class="text-center">IELTS Assistant</h1>
            <p class="text-center subtitle">Help us personalize your experience and suggest what's best for you</p>
        </header>
        <div class="progress mb-3">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
        <p id="progress-text" class="text-center mb-3">0 of 4 questions answered</p>
        <form id="questionnaireForm">
            <div class="question-container" id="question1">
                <div class="form-group">
                    <h2 class="question-title">What is your main goal?</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="goal" id="goal1" value="IELTS Preparation" required>
                        <label class="form-check-label" for="goal1">
                            Get ready for IELTS exam
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="goal" id="goal2" value="English Level Testing">
                        <label class="form-check-label" for="goal2">
                            Test your English level
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="goal" id="goal3" value="Job Interview Preparation">
                        <label class="form-check-label" for="goal3">
                            Get ready for a job interview
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="goal" id="goal4" value="Improve Speaking">
                        <label class="form-check-label" for="goal4">
                            Improve your English speaking skills
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="goal" id="goal5" value="Improve Reading">
                        <label class="form-check-label" for="goal5">
                            Improve your English reading skills
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="goal" id="goal6" value="Improve Listening">
                        <label class="form-check-label" for="goal6">
                            Improve your English listening skills
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="goal" id="goal7" value="Improve Writing">
                        <label class="form-check-label" for="goal7">
                            Improve your English writing skills
                        </label>
                    </div>
                </div>
            </div>

            <div class="question-container" id="question2">
                <div class="form-group">
                    <h2 class="question-title">What is your current level?</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="level1" value="Beginner" required>
                        <label class="form-check-label" for="level1">
                            Beginner
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="level2" value="Intermediate">
                        <label class="form-check-label" for="level2">
                            Intermediate
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="level3" value="Advanced">
                        <label class="form-check-label" for="level3">
                            Advanced
                        </label>
                    </div>
                </div>
            </div>

            <div class="question-container" id="question3">
                <div class="form-group">
                    <h2 class="question-title">How much time can you dedicate to studying per week?</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="time" id="time1" value="Short" required>
                        <label class="form-check-label" for="time1">
                            Less than 5 hours
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="time" id="time2" value="Medium">
                        <label class="form-check-label" for="time2">
                            5-10 hours
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="time" id="time3" value="Long">
                        <label class="form-check-label" for="time3">
                            More than 10 hours
                        </label>
                    </div>
                </div>
            </div>

            <div class="question-container" id="question4">
                <div class="form-group">
                    <h2 class="question-title">What is your preferred study method?</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="study_method" id="study_method1" value="Self-Study" required>
                        <label class="form-check-label" for="study_method1">
                            Self-Study
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="study_method" id="study_method2" value="Classes">
                        <label class="form-check-label" for="study_method2">
                            Classes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="study_method" id="study_method3" value="Online Resources">
                        <label class="form-check-label" for="study_method3">
                            Online Resources
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script>
        const totalQuestions = 4;
        let answeredQuestions = 0;

        function updateProgress() {
            const progress = (answeredQuestions / totalQuestions) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${answeredQuestions} of ${totalQuestions} questions answered`;
        }

        // Add event listeners to all radio buttons
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const questionName = this.name;
                if (!this.dataset.counted) {
                    answeredQuestions++;
                    this.dataset.counted = 'true';
                }
                updateProgress();
            });
        });

        // Prevent form submission on enter key press
        document.querySelector('form').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });

        // Initialize the progress bar
        updateProgress();

        // Handle form submission and redirect
        document.getElementById('questionnaireForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = 'reading.html'; // Redirect to reading.html
        });
    </script>
</body>

</html>
