<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Module</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Writing Module</h1>
            <nav>
                <a href="login.html">Home</a>
                <a href="#">Profile</a>
                <a href="#">Logout</a>
            </nav>
        </header>
        <main>
            <div class="prompt">
                <p>Writing prompt goes here...</p>
            </div>
            <div class="text-editor">

            <div class="progress-indicator">Progress: X%</div>
