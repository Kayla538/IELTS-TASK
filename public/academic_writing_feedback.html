<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="academic_writing_feedback.css"> <!-- Link to the new CSS file -->
    <title>Feedback for Your Writing Tasks</title>
</head>
<body>
    <div class="container">
        <img src="bravo.webp" alt="Bravo Image" style="display: block; margin: 0 auto;">
        <h1>Feedback for your writing tasks...</h1>
    
        <div class="feedback-section">
            <strong style="font-style: italic;">1. Word Count:</strong>
            <p id="wordCount" style="margin-left:20px;"></p>
            
            <strong style="font-style: italic;">2. Grammar:</strong>
            <p id="grammar" style="margin-left:20px;"></p>
            
            <strong style="font-style: italic;">3. Vocabulary:</strong>
            <p id="vocabulary" style="margin-left:20px;"></p>
            
            <strong style="font-style: italic;">4. Coherence:</strong>
            <p id="coherence" style="margin-left:20px;"></p>
            
            <strong style="font-style: italic;">5. Context:</strong>
            <p id="context" style="margin-left:20px;"></p>
        </div>
    </div>

    <script src="academic_writing_feedback.js"></script> <!-- Link to the new JS file -->
</body>
</html>
