<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Module</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo192.png" alt="Logo" class="logo">
            <h1>Reading Module</h1>
            <button id="darkModeToggle">Toggle Dark Mode</button>
            <nav>
                <a href="login.html">Home</a>
                <a href="#">Profile</a>
                <a href="#">Logout</a>
            </nav>
        </header>
        <main>
            <div class="text-display">
                <p>Reading material goes here...</p>
            </div>
            <div class="highlights">
                <p>Highlighting feature goes here...</p>
            </div>
            <div class="notes">
                <textarea placeholder="Take notes here..."></textarea>
            </div>
            <div class="questions">
                <p>Comprehension Question 1: ...</p>
                <p>Comprehension Question 2: ...</p>
            </div>
        </main>
        <footer>
            <button>Previous</button>
            <button>Next</button>
            <div class="progress-indicator">Progress: X%</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
