<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="confirm_email.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">IELTS Assistant</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="background-overlay">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card p-4">
                <h1 class="text-center">Confirm Your Email</h1>
                <p class="text-center">Please enter the confirmation code sent to your email address.</p>
                <form method="POST" action="/confirm_email">
                    <div class="form-group">
                        <label for="confirmation_code">Confirmation Code:</label>
                        <input type="text" class="form-control" id="confirmation_code" name="confirmation_code" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Confirm</button>
                </form>
                <div id="timer-display" class="text-center mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            document.getElementById('confirmation_code').focus();
        };

        let timeLeft = 60;
        const timerDisplay = document.getElementById('timer-display');

        function updateTimer() {
            if (timeLeft > 0) {
                timerDisplay.textContent = `Resend code in ${timeLeft} seconds`;
                timeLeft--;
                setTimeout(updateTimer, 1000);
            } else {
                timerDisplay.textContent = 'You can now resend the code';
            }
        }

        updateTimer();
    </script>
</body>
</html>
