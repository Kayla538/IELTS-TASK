<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #000000;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 20px;
            margin-top: 30px;
        }
        
        audio {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            outline: none;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            h2 {
                font-size: 18px;
            }
            li {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Listren to thsi audioh</h1>
        <audio controls>
            <source src="{{ url_for('static', filename=audio_url) }}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <h2>Based on what you heaard answ to questions</h2>
        <ul>
            {% for question in questions %}
            <li>{{ question }}</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
