<!DOCTYPE html>
<html>

<head>
    <title>Topic Selection</title>
    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        
        .header {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .topic {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .start-writing-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .start-writing-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header">Your Writing Topic</h1>
        <p class="topic">{{ topic }}</p>
        <a href="/writing/write" class="start-writing-button">Start Writing</a>
    </div>
</body>

</html>
