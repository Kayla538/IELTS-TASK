<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            margin-top: 50px;
        }
        
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        
        .form-container .form-group {
            margin-bottom: 15px;
        }
        
        .form-container .btn {
            margin-top: 20px;
        }
        
        .form-container .text-danger {
            margin-top: 10px;
        }
        
        .text-center {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container mx-auto col-md-6">
            <h2 class="text-center">Register</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                </div>
                {% with messages = get_flashed_messages(category_filter=["emailRegister", "passwordRegister", "verification"]) %} {% if messages %} {% for message in messages %}
                <p class="text-danger text-center">{{ message }}</p>
                {% endfor %} {% endif %} {% endwith %}
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <div class="text-center">
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zybBz8B9peTZOaayHeW8Tx7T2j2Fby44F9G5s5fzF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-d7QDQEGQ0yQc6cZJ3wW7gTo8VIk5o7DlGpQvFKhD7X8p2D4R5gGxQ1A2iM/ZL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9P7dQ9yuHozwUhq0TQg8eBb6C5Hq9T6iX6IZT35Q5X9RMEf6M8eJ3Lq" crossorigin="anonymous"></script>
</body>

</html>
