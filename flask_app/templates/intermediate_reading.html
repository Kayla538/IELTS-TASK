<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Reading Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .passage, .questions {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .questions h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .question-fieldset {
            border: none;
            padding: 10px 0;
            margin-bottom: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .question-legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Intermediate Reading Module</h1>
    <form action="{{ url_for('reading.generate_passage', module_type='intermediate') }}" method="POST">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required>
        <button type="submit">Generate Passage</button>
    </form>
    
    {% if passage %}
        <div class="passage">
            <h2>Reading Passage</h2>
            <p>{{ passage }}</p>
        </div>

        <div class="questions">
            <h2>Questions</h2>
            <form action="{{ url_for('reading.submit_answers') }}" method="POST">
                {% for q in questions %}
                    <fieldset class="question-fieldset">
                        <legend class="question-legend">{{ q.question }}</legend>
                        {% for option in q.options %}
                            <label>
                                <input type="radio" name="question_{{ loop.index0 }}" value="{{ option }}" required>
                                {{ option }}
                            </label>
                        {% endfor %}
                    </fieldset>
                {% endfor %}
                <button type="submit">Submit Answers</button>
            </form>
        </div>
    {% endif %}
</body>
</html>
